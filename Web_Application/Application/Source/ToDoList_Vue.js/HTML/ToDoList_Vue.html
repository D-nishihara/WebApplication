<!DOCTYPE html>
<html>
    <head>

        <title>TodoList</title>
        <link rel="stylesheet" type="text/css" href="../CSS/TodoList.css">
    </head>
    <body>
        <div id="vue">
        <h1>ToDoList</h1>

        <div id="todolist"></div>
        </div>

    <footer>
